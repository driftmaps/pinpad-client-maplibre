appId: com.anonymous.pinpadclientmaplibre
---
- launchApp
- assertVisible:
    id: "map-view"
- tapOn:
    point: "50%,50%"
- assertVisible: "📍"
- tapOn: emoji-1F607
- assertVisible:
    id: "pin-pending-pin"
- tapOn:
    id: "message-input"
- inputText: "Hello World"
- hideKeyboard
- tapOn:
    id: "submit-button"
- tapOn:
    text: "😇"
    optional: true
- extendedWaitUntil:
    visible:
        text: "Hello World"
    timeout: 50000
    optional: true
- tapOn:
    id: "close-button"
    optional: true
- tapOn:
    id: "map-view"
- tapOn:
    id: "map-view"
- tapOn:
    id: "cancel-button"
- assertNotVisible: "📍"
- swipe:
    start: "68%,10%"
    end: "64%,71%"
    duration: 1198
- tapOn:
    text: "😇"
- tapOn:
    id: "delete-button"
- assertNotVisible: "😇"

