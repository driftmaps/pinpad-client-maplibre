appId: com.anonymous.pinpadclientmaplibre
---
- launchApp
- assertVisible:
    id: "map-view"

# Create a pin
- tapOn:
    point: "50%,50%"
- assertVisible:
    id: "bottom-sheet"
- assertVisible:
    id: "emoji-selector"
- tapOn:
    id: "emoji-selector"
- inputText:
    id: "message-input"
    text: "Test pin message"
- tapOn:
    id: "submit-button"
- assertVisible:
    id: "pin-marker"

# Verify pin persistence
- scroll:
    direction: LEFT
- scroll:
    direction: RIGHT
- assertVisible:
    id: "pin-marker"

# Update pin
- tapOn:
    id: "pin-marker"
- assertVisible:
    id: "bottom-sheet"
- inputText:
    id: "message-input"
    text: "Updated message"
- tapOn:
    id: "submit-button"
- assertVisible:
    id: "pin-marker"
