appId: com.anonymous.pinpadclientmaplibre
---
- launchApp
- assertVisible:
    id: "map-view"

# Create a pin
- tapOn:
    point: "50%,50%"
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible:
    id: "emoji-selector"
- tapOn:
    id: "emoji-selector"
- inputText:
    id: "message-input"
    text: "Test pin message"
- tapOn:
    id: "submit-button"
- assertVisible:
    id: "pin-marker"

